<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con CSS</title>
    <link href="./actividad2.css" rel="stylesheet">
</head>
<body>
    <main>
        <form>
            
        <div><label for="name">Nombre:</label>
        <input type="text" id="name" name="Nombre" maxlength="10" required placeholder="Ingrese su nombre..">
        </div>
        <div><label for="lastname">Apellido:</label>
        <input type="text" id="lastname" name="Apellido" maxlength="10" required placeholder="Ingrese su apellido..">
        </div>
        <div><label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Ingrese su email..">
        </div>
        <div><select name="select">
            <option value="value1" selected>Seleccionar nacionalidad</option>
            <option value="value6">Argentina</option>
            <option value="value2">Brasil</option>
            <option value="value3">Paraguay</option>
            <option value="value4">Perú</option>
            <option value="value5">Bolívia</option>
            
        </select>
        </div>
        <div>
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
        </div>
     </form>
     
        
     </main> 
</body>
</html>
