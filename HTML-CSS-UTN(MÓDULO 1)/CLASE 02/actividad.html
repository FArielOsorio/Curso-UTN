<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diversos nudos de corbata</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2">
                <img src="https://media.gq.com.mx/photos/5cc996094dc088f7299ad54d/master/pass/GettyImages-998850998.jpg" width="300px" height="200px" title="Corbata">

            </td>
            
        </tr>
        <tr>
            <td>
                <ul>
                    <li><i>Simple</i></li>
                    <li><b>Doble</b></li>
                    <li>Windsor</li>
                    <li>Ascot</li>
                </ul>
            </td>
            <td>
                <img src="https://i.ytimg.com/vi/1DFzgFbTcz8/hqdefault.jpg?sqp=-oaymwEXCNACELwBSFryq4qpAwkIARUAAIhCGAE=&rs=AOn4CLDur4YzdJ2uvxxynjw6t3yv8UjuWA&days_since_epoch=19493" title="Corbata 2" width="200px" height="150px">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <form>
                    <br>
                    <label for="fnombre">Nombre:</label>
                    <input type="text" id="fnombre" required placeholder="Ingrese su nombre" maxlength="12"><br><br>
                    <label for="fapellido">Apellido:</label>
                    <input type="text" id="fapellido" required placeholder="Ingrese su apellido" maxlength="12"><br><br>
                    <label for="femail">Email:</label>
                    <input type="text" id="femail" placeholder="Ingrese su email" required><br><br>
                    <label for="celu">Nro de teléfono:</label>
                    <input type="text" placeholder="Nro de teléfono" required maxlength="13"><br><br>
                    <label>Tipo:</label>
                    <input type="radio" value="1" name="opcion"><label>Corta</label>
                    <input type="radio" value="2" name="opcion"><label>Larga</label>
                    <input type="radio" value="3" name="opcion"><label>Moño</label>
                    <input type="radio" value="4" name="opcion"><label>Estilizada</label>
                    <br><br>
                    <label>Color:</label>
                    <input type="radio" value="1" name="elegir"><label>Roja</label>
                    <input type="radio" value="2" name="elegir"><label>Azul</label>
                    <input type="radio" value="3" name="elegir"><label>Amarilla</label>
                    <input type="radio" value="4" name="elegir"><label>Celeste</label>
                    <br><br><button type="submit">Enviar</button>
                    <button type="reset">Limpiar</button>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
