<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad formulario OSORIO</title>
</head>
<body>
    <!-- CREAR UN FORMULARIO PARA INSCRIBIRSE EN NUESTRA CARRERA
    DEBE CONTENER NOMBRE,APELLIDO, EMAIL Y SI TRABAJA O NO-->
<h1>FORMULARIO DE INSCRIPCION</h1>
<form>
    <label for="fapellido">Apellido:</label>
    <input type="text" id="fapellido" name="Apellido" required maxlength="12" placeholder="Ingrese su apellido...">
    <br><br>
    <label for="fnombre">Nombre:</label>
    <input type="text" id="fnombre" name="Nombre" required maxlength="12" placeholder="Ingrese su nombre...">
    <br><br>
    <label for="email">Mail:</label>
    <input type="text" id="email" name="Mail" required placeholder="Ingrese su mail...">
    <br><br>
    <label for="ftrabajo">Trabaja actualmente:</label>
    <input type="radio" value="1" name="opcion"><label>Si</label>
    <input type="radio" value="2" name="opcion"><label>No</label>
    <br><br>
    <button type="submit">Enviar</button>
    <button type="reset">Limpiar</button>




</form>



</body>
</html>
