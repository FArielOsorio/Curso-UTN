<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./form.css"/>
</head>
<body>
    <form class="formulario">
        <div class="input">
            <label>Nombre Completo:</label>
            <input type="text" placeholder="Ingrese el nombre..." required name="Nombre">
        </div>
        <div class="input">
            <label>Email:</label>
            <input type="email" placeholder="Ingrese el email..." required name="Email">
        </div>
        <div class="input">
            <label>Telefono:</label>
            <input type="tel" placeholder="Ingrese el telefono..." required name="Nombre">
        </div>
        <div class="input">
            <label>Password:</label>
            <input type="password" placeholder="Ingrese la contrasenia..." required name="Contrasenia">
        </div>
        <button type="submit" class="boton">Enviar</button>
    </form>
</body>
</html>
