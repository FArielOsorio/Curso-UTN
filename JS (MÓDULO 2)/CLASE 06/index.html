<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>Formulario BTS + JS</title>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-12">
                <form class="mt-3" id="person">
                    <div class="mb-1">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="number" min="0" class="form-control" id="dni" placeholder="">
                      </div>
                      <div class="mb-1">
                        <label for="firstName" class="form-label">NOMBRES</label>
                        <input type="text" class="form-control" id="firstName" placeholder="">
                      </div>
                      <div class="mb-1">
                        <label for="lastName" class="form-label">APELLIDO</label>
                        <input type="text" class="form-control" id="lastName" placeholder="">
                      </div>
                      <div class="mb-1">
                        <label for="age" class="form-label">EDAD</label>
                        <input type="date"  class="form-control" id="age" placeholder="">
                      </div>
                      <div class="mt-3">
                        <label for="status" class="form-label">STATUS</label>
                        <select id="status" class="form-control">
                            <option value="1">Activo</option>
                            <option value="2">Inactivo</option>
                            <option value="3">En espera</option>
                        </select>
                      </div>
                </form>
                <button type="button" class="btn btn-danger mt-2" onclick="clickAddPerson()">Agregar</button>
            </div>
            <div class="col-md-6 col-12 mt-2">
                <div class="mb-1">
                    <input id="search" onkeyup="filterInput()" class="form-control" placeholder="Ingrese busqueda">
                </div>
                <table class="table table-hover">
                    <thead>
                        <th>DNI</th>
                        <th>NOMBRES COMPLETOS</th>
                        <th>EDAD</th>
                        <th>ESTATUS</th>
                    </thead>
                    <tbody id="listPerson">
                        <tr>
                            <td class="text-center" colspan="4">SIN REGISTROS</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <script src="./index.js"></script>
</body>
</html>
